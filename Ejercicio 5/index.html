<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumas y promedios</title>
  </head>
  <body>
    <script>
      var numeros = new Array(5);
      var suma = 0;
      var promedio = 0;
      for (var i = 0; i < 5; i++) {
        numeros[i] = +prompt(`Ingrese el nÃºmero ${i + 1}/${numeros.length}`);
        suma += numeros[i];
      }
      promedio = suma / numeros.length;
      alert(`la suma de los numeros es ${suma} y su promedio es ${promedio}`);
      console.log(numeros);
    </script>
  </body>
</html>
